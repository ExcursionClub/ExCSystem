name: Django CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install Pipenv 
      run: |
        pip install pipenv
    - name: Install Dependencies
      run: |
        pipenv install
    - name: Run Tests
      run: |
        python manage.py test
