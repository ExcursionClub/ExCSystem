name: Django CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install Pipenv
      run: pip install pipenv

    - name: Install Dependencies and run tests
      run: |
        pipenv install --dev
        pipenv run manage.py test

