{% extends "widgets/dynamicTwoState.html" %}

{% block script %}
    $("#click_to_scan_button").click(
        function () {
            $("#rfid").focus();
        }
    );
{% endblock %}

{% block original_display %}
<input type="button" id="click_to_scan_button" value="{{ widget.scan_rfid_button_text }}">
{% endblock %}

{% block changed_display %}
<input type="text" id="rfid">
{% endblock %}
