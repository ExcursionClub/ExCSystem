<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Kiosk{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
    <br>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/kiosk">Kiosk</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/kiosk">Home<span class="sr-only">(current)</span></a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item active">
                            <a class="nav-link" href="/kiosk/logout">Log out<span class="sr-only">(current)</span></a>
                        </li>
                    {% else %}
                        <li class="nav-item active">
                            <a class="nav-link" href="/kiosk/login">Log in<span class="sr-only">(current)</span></a>
                        </li>
                    {% endif %}
                </ul>
                {% if user.is_authenticated %}
                    <span class="navbar-text">
                        {{ user.email }}
                    </span>
                {% endif %}
            </div>
        </nav>
    </div>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
